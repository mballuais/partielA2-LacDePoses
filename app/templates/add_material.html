{% extends "base.html" %}

{% block title %}Ajouter Matériel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Ajouter du Matériel</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nom du matériel *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantité disponible *</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Prix de location (€) *</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
