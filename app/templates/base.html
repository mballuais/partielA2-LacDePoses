<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Location Matériel - Lac de Poses{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-bicycle"></i> Location Matériel
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.index') }}">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a class="nav-link" href="{{ url_for('main.add_material') }}">
                    <i class="fas fa-plus-circle"></i> Ajouter Matériel
                </a>
                <a class="nav-link" href="{{ url_for('main.create_order') }}">
                    <i class="fas fa-shopping-cart"></i> Nouvelle Commande
                </a>
                <a class="nav-link" href="{{ url_for('main.stats') }}">
                    <i class="fas fa-chart-bar"></i> Statistiques
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
